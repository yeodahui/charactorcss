<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <header class="header">
      <p>한라봉을<br />사랑하는<br />고양이</p>
      <h1>라봉캣</h1>
    </header>
    <div class="labongcat">
      <div class="body"></div>
      <div class="arm left">
        <div class="arm-base left"></div>
        <div class="arm-mask left"></div>
      </div>
      <div class="arm right">
        <div class="arm-base right"></div>
        <div class="arm-mask right"></div>
      </div>
      <div class="hat bottom"></div>
      <div class="head">
        <div class="frown left"></div>
        <div class="frown right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth left"></div>
        <div class="mouth right"></div>
        <div class="mask mouth-mask"></div>
        <div class="mask mouth-mask-left"></div>
        <div class="mask mouth-mask-right"></div>
        <div class="nose"></div>
        <div class="whiskers">
          <div class="left-top"></div>
          <div class="left-bottom"></div>
          <div class="right-top"></div>
          <div class="right-bottom"></div>
        </div>
      </div>
      <img class="hat top" src="hat-top.png" alt="" />
      <div class="hallabong">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="fruit"></div>
        <div class="fruit-top"></div>
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
      </div>
      <div class="hand left"></div>
      <div class="hand right"></div>
    </div>
    <p class="mouse-announce">마우스를 올려보세요</p>
  </body>
</html>
